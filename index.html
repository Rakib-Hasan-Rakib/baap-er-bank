<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-purple-500 font-semi-bold">Baap er Bank</span>!!!</h1>

    <section class="bg-gray-800 w-3/4 h-80 text-center mx-auto mt-16">
        <div>
            <h1 class="text-3xl text-white text-center py-8">Please <span class="font-semi-bold text-green-500">Login</span></h1>
        </div>
        <form action="" class="">
            <input class="bg-transpaent block mx-auto mb-4 w-1/2 outline-none p-2" type="email" name="" id="emailInput" placeholder="Enter your E-mail address here" required>
            <input class="bg-transpaent block mx-auto  w-1/2 outline-none p-2" type="password" name="" id="passInput" placeholder="Enter your password here" required>
            <button class="font-semi-bold py-2 px-8 my-4 rounded-3xl bg-green-600 hover:bg-green-400" id="btn-login">Login</button>
        </form>
    </section>

    <script src="./js/login-form.js"></script>
</body>
</html>
